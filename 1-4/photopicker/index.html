<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Photo Picker</title>
  </head>
  <body>
    <header>
      <h1>Product Choice</h1>
    </header>

    <div class="container">
      <div class="main-img">
        <img src="images/img1.jpg" alt="main-image" id="current" />
      </div>

      <div class="imgs">
        <img src="images/img1.jpg" alt="img1" />
        <img src="images/img2.jpg" alt="img2" />
        <img src="images/img3.jpg" alt="img3" />
        <img src="images/img4.jpg" alt="img4" />
        <img src="images/img5.jpg" alt="img5" />
        <img src="images/img6.jpg" alt="img6" />
        <img src="images/img7.jpg" alt="img7" />
        <img src="images/img8.jpg" alt="img8" />
      </div>
    </div>
    <script defer src="photo.js"></script>
  </body>
</html>
