<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="modal.css">
  <title>Random Game</title>
</head>
<body>
  <div class="container">
    
    <header>
      <h1>Random Game</h1>
      <button id="restart" class="restart-btn">Restart Game</button>
    </header>
    
    <div id="score" class="score">
      <p>Player : 0</p>
      <p>Computer : 0</p>
    </div>
    <div class="inner-container">
      <h2>Who's Win?</h2>
      <div class="choices">
        <i id="rock" class="choice fa fa-hand-rock-o" aria-hidden="true"></i>
        <i id="scissors" class="choice fa fa-hand-scissors-o" aria-hidden="true"></i>
        <i id="paper" class="choice fa fa-hand-paper-o" aria-hidden="true"></i>
      </div>
    </div>
  </div>
  
  <!--Modal-->
  <div class="modal">
    <div id="result" class="modal-content">
      <!-- <h1 class="text-win">You win</h1>
      <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
      <p class="text-win">Computer Chose Rock</p> -->
    </div>
  </div>
  
  <script src="random.js"></script>
</body>
</html>
